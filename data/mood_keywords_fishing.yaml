# Ключевые слова, тональность на основании которых однозначно положительная
positive:
  - проверить
  - оценить
  - подозрение
  - странный
  - зафиксировать
# Ключевые слова, тональность на основании которых однозначно отрицательная
negative:
  - беда
  - сломаться
  - ошибиться
  - ошибка
  - не_согласный
  - оспорить
  - неверный
  - устраивать
  - находить
  - правый
  - могу_подтвердить
  - достоверный
  - навести
  - потеряться
  - криво
  - написать
  - ошибочный
# Ключевые слова, тональность которых возможно определить только при наличии дополнительных слов в пределах 2 позиций от ключевого слова
near:
  - positive: # Указываются слова, которые при начичии ключевых слов near_kw принимают положительное значение
    - открывать
    - проходить
    - вводить
  - negative: # Указываются слова, которые при начичии ключевых слов near_kw принимают отрицательное значение
    - поступить
    - поступать
    - приходить
    - найти
    - получать
    - получить
    - звонок
    - сообщить
    - сообщать
    - направить
    - направлять
    - видеть
    - отправлять
    - отправить
    - согласный
    - перенаправлять
    - пересылать
    - переслать
    - проваливаться
    - пропустить
  - near_kw: # Указываются ключевые слова, наличие которых проверяется совместно с основным ключевым словом
    - не
    - я
    - быть
    - мочь
# Ключевые слова, тональность на основании которых определяется исходя из наличия рядом с ключевым словом ключа из near_kw и наличия в тексте ключа из presence.
# Решение о тональности принимается исходя из данных presence
presence_kw:
  - удалить
presence:
  - positive:
    - проверить
    - подозрительный
  - negative:
    - результат
...